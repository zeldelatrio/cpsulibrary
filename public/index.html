<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CPSU Library Information System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="header">
        <img src="cpsu-logo.png" alt="Logo">
        <h1>CPSU Library Information System</h1>
    </div>

    <h2>Add / Edit Book</h2>

    <div class="form">
        <input type="text" id="title" placeholder="Book Title">
        <input type="text" id="author" placeholder="Author">
        <button class="btn-add" onclick="addBook()">Add Book</button>
    </div>

    <hr>

    <h2>Book List</h2>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="bookTable"></tbody>
    </table>
</div>

<script src="script.js"></script>
</body>
</html>
